<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebCalc</h1>
            <p>A simple calculator for basic arithmetic operations.</p>
            <p>Click on the buttons to perform calculations.</p>
            <!-- From Uiverse.io by JustCode14 --> 
            <label class="switch">
            <input id="theme-toggle-checkbox" type="checkbox" />
            <span class="slider">
                <div class="star star_1"></div>
                <div class="star star_2"></div>
                <div class="star star_3"></div>
                <svg viewBox="0 0 16 16" class="cloud_1 cloud">
                <path
                    transform="matrix(.77976 0 0 .78395-299.99-418.63)"
                    fill="#fff"
                    d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
                ></path>
                </svg>
            </span>
            </label>
        </div>
        <div class="calculator">
            <h2>WebCalc</h2>
            <input type="text" name="calculator-screen" value="0" id="calculator-screen">
            <div class="calculator-keys">
                <!-- first row  -->
                <button type="button" class="all-clear">AC</button>
                <button type="button" class="delete" value="delete">DEL</button>
                <button type="button" class="toggle-sign" value="toggle-sign">+/-</button>
                <button type="button" class="operator" value="+">+</button>

                <!-- second row -->
                <button type="button" class="number" value="7">7</button>
                <button type="button" class="number" value="8">8</button>
                <button type="button" class="number" value="9">9</button>
                <button type="button" class="operator" value="-">-</button>

                <!-- third row -->
                <button type="button" class="number" value="4">4</button>
                <button type="button" class="number" value="5">5</button>
                <button type="button" class="number" value="6">6</button>
                <button type="button" class="operator" value="*">&times;</button>

                <!-- fourth row -->
                <button type="button" class="number" value="1">1</button>
                <button type="button" class="number" value="2">2</button>
                <button type="button" class="number" value="3">3</button>
                <button type="button" class="operator" value="/">&divide;</button>

                <!-- fifth row -->  
                <button type="button" class="number" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="operator" value="=">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
            <p>Made with &hearts; by dmeat-droid</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
